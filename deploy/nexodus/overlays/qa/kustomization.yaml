apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../openshift
  - sealed-secret.yaml
  - sealed-secret-smtp.yaml
namespace: nexodus-qa
configMapGenerator:
  - behavior: replace
    files:
      - files/nexodus.json
    name: realm
  - behavior: replace
    literals:
      - hostname=auth.qa.nexodus.io
      - frontend-url=https://qa.nexodus.io
    name: auth-config
  - behavior: merge
    literals:
      - APIPROXY_API_URL=https://api.qa.nexodus.io
      - APIPROXY_OIDC_URL=https://auth.qa.nexodus.io/realms/nexodus
      - APIPROXY_API_DOMAIN=api.qa.nexodus.io
      - APIPROXY_WEB_DOMAIN=qa.nexodus.io
      - APIPROXY_WEB_ORIGINS=https://qa.nexodus.io
      - ENVOY_COMP_LOG_LEVEL=upstream:info,http:debug,router:debug,jwt:debug
    name: apiproxy
  - behavior: merge
    literals:
      - NEXAPI_URL=https://api.qa.nexodus.io
      - NEXAPI_OIDC_URL=https://auth.qa.nexodus.io/realms/nexodus
      - NEXAPI_DOMAIN=api.qa.nexodus.io
      - NEXAPI_REDIRECT_URL=https://qa.nexodus.io/#/login
      - NEXAPI_ORIGINS=https://qa.nexodus.io
      - NEXAPI_ENVIRONMENT=qa
      - NEXAPI_FFLAG_SECURITY_GROUPS=true
      - NEXAPI_DEBUG=0
    name: apiserver
patches:
  # Update the dns names for the certificates
  - target:
      kind: Certificate
      name: nexodus-frontend-cert
    patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: qa.nexodus.io
  - target:
      kind: Certificate
      name: nexodus-api-cert
    patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: api.qa.nexodus.io
  - target:
      kind: Certificate
      name: nexodus-auth-cert
    patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: auth.qa.nexodus.io

  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.qa.nexodus.io
    target:
      kind: Ingress
      name: apiproxy
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: auth.qa.nexodus.io
    target:
      kind: Ingress
      name: auth
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: qa.nexodus.io
    target:
      kind: Ingress
      name: frontend
